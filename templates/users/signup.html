{% extends "users/base.html" %}

{% block head_content %}
<title>ZeroGram Sign up</title>
{% endblock %}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">
            {{ error }}
        </p>
    {% endif %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="true" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="passwd" placeholder="Password" required="true" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="passwd_confirmation" placeholder="Password confirmation" required="true" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="first_name" placeholder="First name" required="true" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="last_name" placeholder="Last name" required="true" />
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required="true" />
        </div>
        <button class="btn btn-primary btn-block mt-5">Register</button>
    </form>

    
{% endblock %}
